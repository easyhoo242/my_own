<script>
  class Phone {

    constructor(brand, price) {
      this.brand = brand
      this.price = price
    }


    call() {
      console.log('我可以打电话')
    }
  }

  class smartPhone extends Phone {
    constructor(brand, price, color, size) {
      super(brand, price) //phone.call(this, brand, price)
      this.color = color
      this.size = size
    }

    photo() {
      console.log('拍照')
    }

    game() {
      console.log('打游戏')
    }

  }


  const xiaoMi = new smartPhone('小米', 1899, '黑色', '18cm')

  xiaoMi.call()

  xiaoMi.photo()
  xiaoMi.game()
  console.log(xiaoMi)
</script>
