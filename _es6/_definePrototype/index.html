<script>
  const name = 'dc'
  const age = 18
  let person = {
    name: 'dc',
  }

  Object.defineProperty(person, 'age', {
    get() {
      console.log('有人查看age了')
      return age
    },
    set(value) {
      console.log('有人给age值了')
      return value
    }
  })
</script>
