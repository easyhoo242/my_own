<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    .login {
      margin: 0 auto;
      width: 200px;
      padding: 25px;
    }

    form {
      width: 150px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <!-- target属性 -->
  <!-- _blank 新窗口 -->
  <!-- _self 当前窗口  默认值 -->
  <div class="login">
    <!-- GET -->
    <!-- 少量 简单 -->
    <!-- 写在url中 -->
    <form action="/login" target="_blank" method="GET">
      <input type="text" placeholder="请输入用户名:">
      <input type="password" placeholder="请输入密码:">
      <div class="btns">
        <button type="reset">重置</button>
        <button type="submit">提交</button>
      </div>
    </form>
  </div>

  <!-- post -->
  <div class="login">
    <!-- post -->
    <!-- 隐秘 -->
    <!-- 大量 复杂 图片上传 -->
    <!-- 登陆 注册 添加数据 -->
    <form action="/login" target="_blank" method="POST" enctype="multipart/form-data">
      <!-- 上传文件则必须用 multipart/form-data -->

      <input type="text" placeholder="请输入用户名:">
      <input type="password" placeholder="请输入密码:">
      <div class="btns">
        <button type="reset">重置</button>
        <button type="submit">提交</button>
      </div>
    </form>
  </div>

</body>

</html>
