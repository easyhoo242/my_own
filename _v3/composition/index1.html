<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>compositionApi_test_1</title>
</head>

<body>
  <div id="app">
    {{count}}
    <input type="button" value="click" @click="increment">
  </div>
</body>

</html>

<script src="https://unpkg.com/vue@next"></script>
<script>
  const {
    createApp,
    onMounted,
    ref,
  } = Vue


  const app = createApp({
    setup() {
      const count = ref(1)
      const increment = () => {
        return count++
      }

      return {
        count,
        increment
      }
    }
  })
  app.mount('#app')
</script>
