    .live-card-body {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      min-width: 900px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;

      font-size: 12px;
      /* background-color: #ccc; */
    }

    .live-card {
      padding-top: 10px;
      width: 215px;
    }

    .live-card-img {
      position: relative;
    }

    .live-card-img:hover .live-card-stats {
      opacity: 0;
      transition: all .3s linear;
    }

    .live-card-stats {
      margin-top: 10px;
      transition: all .3s linear;
    }

    .live-card-img:hover .img {
      background-color: skyblue;
    }

    .live-card-img .img {
      background-color: hotpink;
      border-radius: 10px;
      width: 215px;
      height: 120px;
      transition: all .4s linear;
    }

    .live-card-img:hover .play {
      /* display: block; */
      opacity: 1;
      transition: all .5s linear;
    }

    .play {
      /* content: ' '; */
      /* display: none; */
      position: absolute;
      background-color: rgba(0, 0, 0, 0.3);
      line-height: 35px;
      width: 35px;
      text-align: center;
      font-size: 20px;
      border-radius: 12px;
      top: 10px;
      right: 10px;
      opacity: 0;
      transition: all .3s linear;
    }

    .live-card-img .live-card-stats span {
      position: absolute;
      bottom: 0px;
      color: #ffffff;
      font-size: 12px;
      padding: 16px 8px 6px;
    }

    .live-card-img .live-card-stats span:first-child:before {
      content: ">>";
    }

    .live-card-img .live-card-stats span:nth-child(2) {
      right: 0;
    }

    .live-card-info {
      display: flex;
    }

    .live-card-info .info-head {
      padding-right: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .info-head .img {
      background-color: hotpink;
      border-radius: 50%;
      width: 36px;
      height: 36px;
    }

    .live-card-info .info-text {
      font-size: 14px;
      padding: 0 15px 5px 10px;
      line-height: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }
    .info-text-a1{
      padding-top: 5px;
    }
    .info-text-a2{
      margin-top: 10px;
      font-size: 12px;
    }
    .info-text-a1:hover {
      color: skyblue;
      transition: all .3s linear;
    }

    .info-text-a2:hover {
      color: red;
      transition: all .6s;
    }
