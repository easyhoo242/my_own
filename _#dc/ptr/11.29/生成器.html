<script>

  // 生成器  示例

  function* gen() {
    yield 1
    yield 2
    yield 3
  }

  const g = gen()
  g.next()
  g.next()
  g.next()

  function * generator(i) {
    yield i
    yield i + 10
  }
  
  const gen_1 = generator(10)
</script>
