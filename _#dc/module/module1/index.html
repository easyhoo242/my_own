<script>
  const stats = (
    function () {
      // 模块私有的辅助函数
      const sum = (x, y) => x + y
      const square = x => x * x
      // 平均值
      function mean(data) {
        return data.reduce(sum) / data.length
      }
      // 
      function stdDev(data) {
        let m = mean(data)
        return Math.sqrt(
          data.map(x => x - m).map(square).reduce(sum) / (data.length - 1)
        )
      }
      return {
        mean,
        stdDev
      }
    }
    ())
