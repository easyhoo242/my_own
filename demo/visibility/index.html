<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    div {
      width: 100px;
      height: 100px;
    }

    .pre {
      background-color: hotpink;
      visibility: hidden;
    }

    .next {
      background-color: skyblue;
    }
  </style>
  <title>visibility</title>
</head>

<body>
  <div class="pre"></div>
  <div class="next"></div>
</body>

</html>
