<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>拖拽</title>

		<style>
			div {
				width: 700px;
				height: 800px;
				float: left;
				border: 1px solid #000;
				margin-right: 20px;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div
			id="drop-box"
			ondrop="handleDrop(event)"
			ondragover="handleDragOver(event)"
		>
			<h1>拖拽到这里:</h1>
		</div>

		<img
			id="currentImg"
			src="./headogo.jpg"
			draggable="true"
			ondragstart="handleDragStart(event)"
		/>

		<script>
			const handleDragStart = (e) => {
				e.dataTransfer.setData('imgId', e.target.id)
			}

			const handleDrop = (e) => {
				const id = e.dataTransfer.getData('imgId')

				const imgDom = document.getElementById(id)

				console.log(imgDom)

				e.target.appendChild(imgDom)
			}

			const handleDragOver = (e) => {
				e.preventDefault()
			}
		</script>
	</body>
</html>
