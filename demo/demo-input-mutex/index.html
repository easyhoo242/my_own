<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>input-mutex</title>
</head>

<body>
  <div id="app">
    <div class="input-box">
      <input class="input-1" :value="form.name" @input="(v) => handleChange(v, 'name')" type="text" placeholder="请输入第一个选项">
      <input class="input-2" :value="form.code" @input="(v) => handleChange(v, 'code')" type="text" placeholder="请输入第二个选项">
      <input class="input-2" :value="form.val1" @input="(v) => handleChange(v, 'val1')" type="text" placeholder="请输入第二个选项">
      <p>{{form.name}}</p>
      <p>{{form.code}}</p>
    </div>
  </div>
</body>

</html>
<script src="https://unpkg.com/vue@next"></script>
<!-- <script src="../../common/js/index.js"></script> -->
<script type="module">
  import { debounce } from '../../common/js/index.js'
  const {
    createApp,
    watch
  } = Vue

  const app = createApp({
    data() {
      return {
        form: {
          name: '',
          code: '',
          val1: ''
        },
      }
    },
    methods: {
      handleChange(ev, type) {
        this.form[type] = ev.target.value
        Object.keys(this.form).forEach((key) => {
          if (key !== type && this.form[key] !== '') {
            this.form[key] = ''
          }
        })
      }
    }
  })

  app.mount('#app')
</script>
