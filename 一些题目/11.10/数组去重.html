<script>
    const arr = [1, 3, 5, 7, 4, 3]
    const hasItem = (arr, item) => {
        return arr.indexOf(item)
    }

    // console.log(hasItem(arr, 2))

    const arr1 = [1, 1, 'true', 'true', true, true, 15, 15, false, false, undefined, undefined, null, null, NaN, NaN,
        'NaN', 0, 0, 'a', 'a', {}, {}
    ];


    const newArrFilter = arr => {
        return arr.filter((item, index) => {
            return arr.indexOf(item) === index
        })
    }

    // const newArrMap = arr => {
    //   return arr.map((item, index) => {
    //     return
    //   })
    // }
    console.log(newArrFilter(arr1))


    const newArrFor = arr => {
        for (let i = 0; i < arr.length; i++) {
            if (arr.indexOf(arr[i]) < i) {
                arr.splice(i, 1)
            }
        }
        return arr
    }
    console.log(newArrFor(arr1))


    const letters = new Set([...
            'hello world'
        ]) //  都是保留第一个出现的位置
    console.log(letters)
