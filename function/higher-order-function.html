<script type="module">
  import { map } from './js/function.js'
  
  function not(f) {
    return function(...args){
      let result = f.apply(this, args)
      return !result
    }
  }
  const even = x => x % 2 === 0
  const odd = not(even);
  console.log([1, 1, 3, 5, 5].every(odd))


  const mapper = (f) => {
    return a => map(a, f)
  }
  const increment = x => x + 1
  const incrementAll = mapper(increment)
  incrementAll([1, 2, 3])

  
</script>
