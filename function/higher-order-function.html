<script>

  const map = (a, ...args) => a.map(...args)

  function not(f) {
    return function(...args){
      let result = f.apply(this, args)
      return !result
    }
  }
  const even = x => x % 2 === 0
  const odd = not(even);
  console.log([1, 1, 3, 5, 5].every(odd))


  const mapper = func => {
    return x => map(x, func)
  }
  const increment = x1 => x1 += 1
  const incrementAll = mapper(increment)

  
  
</script>
