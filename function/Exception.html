<script>

  const add = (a, b) => {
    if(typeof a !== 'number' || typeof b !== 'number') {
      throw {
        name: 'TypeError',
        message: 'add needs number'
      }
    }
    return a + b
  }

  const tryIt = () => {
    try{
      add('one')
    }catch(e){
      console.log(e)
    }
  }
  tryIt()


  Function.prototype.sayYo = () => {
    console.log('Yo!')
  }
  
  tryIt.sayYo()
</script>
